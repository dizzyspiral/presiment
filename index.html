<html>
<script src="./chart.js/dist/Chart.min.js"></script>
<script src="./data.js"></script>
<h1>U.S. 2020 Presidential Candidate Sentiment</h1>
<h2>According to Twitter</h2>
<div id="chart">
    <canvas id="myChart"  style="display: block;"></canvas>
</div>
<script>
var canvas = document.getElementById('myChart');
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xlabels,
        datasets: [
            {
            label: 'Joe Biden',
            data: biden_data,
            backgroundColor: 'rgba(255, 99, 132, 0.0)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
            },
            {
            label: 'Bernie Sanders',
            data: bernie_data,
            backgroundColor: 'rgba(54, 162, 235, 0.0)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
            },
            {
            label: 'Donald Trump',
            data: trump_data,
            backgroundColor: 'rgba(255, 206, 86, 0.0)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
            },
            {
            label: 'Elizabeth Warren',
            data: warren_data, 
            backgroundColor: 'rgba(75, 192, 192, 0.0)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
            }
        ]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                },
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'percent positive tweets'
                }
            }],
            xAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'hour'
                }
            }]
        }
    }
});
</script>
